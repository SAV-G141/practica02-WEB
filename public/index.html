<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Usuarios y Roles - Estilo Mejorado</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>CRUD Usuarios y Roles</h1>

    <section id="roles-section">
      <h2>Gestión de Roles</h2>
      <form id="role-form">
        <input type="hidden" id="role-id" />
        <label for="role-name">Nombre del rol:</label>
        <input type="text" id="role-name" placeholder="Ejemplo: Administrador" required />
        <div>
          <button type="submit">Guardar Rol</button>
          <button type="button" id="role-cancel" class="cancel-btn" style="display:none;">Cancelar</button>
        </div>
      </form>
      <table id="roles-table">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="users-section">
      <h2>Gestión de Usuarios</h2>
      <form id="user-form" enctype="multipart/form-data">
        <input type="hidden" id="user-id" />
        <label for="user-name">Nombre:</label>
        <input type="text" id="user-name" placeholder="Nombre completo" required />
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="correo@ejemplo.com" required />
        <label for="user-password">Contraseña:</label>
        <input type="password" id="user-password" placeholder="Dejar vacío para no cambiar" />
        <label for="user-role">Rol:</label>
        <select id="user-role" required></select>
        <label for="user-avatar">Avatar:</label>
        <input type="file" id="user-avatar" accept="image/*" />
        <div>
          <button type="submit">Guardar Usuario</button>
          <button type="button" id="user-cancel" class="cancel-btn" style="display:none;">Cancelar</button>
        </div>
      </form>
      <table id="users-table">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Avatar</th><th>Rol</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
